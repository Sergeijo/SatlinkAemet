name: satlink-api-cd

on:
  push:
    branches: [ "main" ]
    paths:
      - "Satlink.Api/**"
      - "Satlink.Logic/**"
      - "Satlink.Infrastructure/**"
      - "Satlink.Domain/**"
      - ".github/workflows/satlink-api-cd.yml"

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest

    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to ACR
        run: az acr login --name "${{ secrets.ACR_NAME }}"

      - name: Build and push Docker image
        env:
          ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
          ACR_REPOSITORY: ${{ secrets.ACR_REPOSITORY }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f Satlink.Api/Dockerfile -t "$ACR_LOGIN_SERVER/$ACR_REPOSITORY:$IMAGE_TAG" .
          docker push "$ACR_LOGIN_SERVER/$ACR_REPOSITORY:$IMAGE_TAG"

      - name: Deploy to Azure App Service (container)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_SERVICE_NAME }}
          images: ${{ secrets.ACR_LOGIN_SERVER }}/${{ secrets.ACR_REPOSITORY }}:${{ github.sha }}
